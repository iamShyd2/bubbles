<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Bubbles</title>
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link href="/css/app.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Syne:500,700|Montserrat:500,700" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>

<body>
  <div id="body">
    <div class="main">
      <div>
        <div class="bubble up"></div>
        <h1>Register</h1>
        <p>We need some of your basic information to get you started</p>
        <button class="mb" onclick="onClick()">Get started</button>
        <div class="bubble down"></div>
        <div class="hide page">
          <div class="form">
            <button class="close btn btn-icon dark border-width-none" onclick="onClose()">
              <i class="fa fa-times"></i>
            </button>
            <div style="margin-top: 60px;">
              <h1>Create Account</h1>
              <div class="">
                <input type="text" name="" value="" placeholder="Name">
              </div>
              <div class="">
                <input type="text" name="" value="" placeholder="Email">
              </div>
              <div class="">
                <input type="text" name="" value="" placeholder="Password">
              </div>
              <button class="mb dark">Sign up</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="/js/app.js"></script>
</body>

</html>
